
<form enctype="multipart/form-data" method="post">
 {% csrf_token %} <!--esta llave le dice a django que le pertenece a esta aplicacion el formulario crear -->
  {% for campo in form%}
    <div class="mb-3">
        <label for="" class="form-label">{{campo.label}}:</label>

        {%if campo.field.widget.input_type == "file" and campo.value%}
        <br/>
        <img src="{{MEDIA_URL}}/picture/{{campo.value}}" width= "100" alt="" srcset="">
        
        {% endif %}

        <input type="{{ campo.field.widget.input_type }}"
        class="form-control"  
        name="{{campo.name}}" 
        id=""  
        aria-describedry="helpId"
        placeholder="{{campo.label}}"
        value="{{campo.value | default:""}}"
        /> 

    </div>
    <div class="col-12">{{campo.errors}}</div>
    {% endfor %}
    <input name ="" id="" class="btn btn-success" type ="submit"  value ="enviar informacion">
    <a name="" id="" class="btn btn-primary" href="{% url "books" %}" role="button">Cancel</a>
</form
